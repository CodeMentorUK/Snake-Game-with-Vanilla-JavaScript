<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Snake in Vanilla JS</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<h1>Snake Game</h1>
		<div id="lives">
			<span class="life">&#x2764;</span>
			<span class="life">&#x2764;</span>
			<span class="life">&#x2764;</span>
		</div>
		<canvas id="gameCanvas" width="250" height="250"></canvas>
		<div id="score">Score: 0</div>
		<div id="instructions">
			<p>Instructions:</p>
			<ul>
				<li>Use arrow keys to move the snake.</li>
				<li>Eat the red block to gain points.</li>
				<li>Avoid colliding with yourself.</li>
			</ul>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
